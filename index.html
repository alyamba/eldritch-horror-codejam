<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Codejam</title>
  </head>
  <body>
    <div class="ancients-container">
      <img class="ancient" src="assets/Ancients/Azathoth.png" alt="azathoth" />
      <img class="ancient" src="assets/Ancients/Cthulthu.png" alt="cthulhu" />
      <img
        class="ancient"
        src="assets/Ancients/IogSothoth.png"
        alt="iogSothoth"
      />
      <img
        class="ancient"
        src="assets/Ancients/ShubNiggurath.png"
        alt="shubNiggurath"
      />
    </div>
    <div class="lavel lavel-display">
      <button class="button-lavel" id="super-easy">Очень лёгкий</button>
      <button class="button-lavel" id="easy">Лёгкий</button>
      <button class="button-lavel" id="normal">Средний</button>
      <button class="button-lavel" id="hard">Высокий</button>
      <button class="button-lavel" id="super-hard">Очень высокий</button>
    </div>
    <div class="cards">
      <button class="card-deck card-deck-display">Замешать колоду</button>
      <div class="card-counter display">
        <div class="stage-container">
          <span class="stage-text">Первый этап</span>
          <div class="dots-container">
            <div class="dots green first-green"></div>
            <div class="dots brown first-brown"></div>
            <div class="dots blue first-blue"></div>
          </div>
        </div>
        <div class="stage-container">
          <span class="stage-text">Второй этап</span>
          <div class="dots-container">
            <div class="dots green second-green"></div>
            <div class="dots brown second-brown"></div>
            <div class="dots blue second-blue"></div>
          </div>
        </div>
        <div class="stage-container">
          <span class="stage-text">Третий этап</span>
          <div class="dots-container">
            <div class="dots green third-green"></div>
            <div class="dots brown third-brown"></div>
            <div class="dots blue third-blue"></div>
          </div>
        </div>
      </div>
      <img
        class="deck display"
        src="assets/mythicCardBackground.png"
        alt="mythicCardBackground"
      />
      <div class="last-card display"></div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
